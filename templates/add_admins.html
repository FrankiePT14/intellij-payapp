{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Manage Admins</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Is Admin</th>
                <th>Toggle Admin</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.is_staff }}</td>
                    <td>
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="user_id" value="{{ user.id }}">
                            <button type="submit" class="btn btn-sm 
                            {% if user.is_staff %}
                            btn-danger{% else %}btn-success{% endif %}">
                                {% if user.is_staff %}Remove Admin{% else %}Make Admin{% endif %}
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

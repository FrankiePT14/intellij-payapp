{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}


    <div class="container" style="margin-top: 75px;">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-lg-3" style="color: black; font-size: 29px;">Sign In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group" id="signin-button">
                <br>
                <button class="btn btn-warning ">Sign In</button>
            </div>
            <div class="form-group">
                <br>

                <small class="text-muted ml-3" >Don't have an account yet? <a href="{% url 'signup' %}">Sign Up</a></small>
            </div>
        </form>
    </div>
{% endblock %}

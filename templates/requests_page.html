{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-4">
        <h1>Currency Requests</h1>
        <div class="requests-list">
            {% if requests %}
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Requester</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Response</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for request in requests %}
                        <tr>
                            <td>{{ request.enter_your_username }}</td>
                            <td>{{ request.enter_amount_to_request }}</td>
                            <td>
                                <form method="post" action="{% url 'requests_page'%}">
                                    {% csrf_token %}
                                    <input type="hidden" name="request_id" value="{{ request.id }}">
                                    <button type="submit" name="response" value="accept" class="btn btn-success">Accept</button>
                                    <button type="submit" name="response" value="deny" class="btn btn-danger">Deny</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            {% endif %}
        </div>
    </div>
{% endblock %}
